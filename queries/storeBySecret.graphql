query StoreBySecret {
    storeBySecret {
        name
        title
        linklyThemeColor
        description
        tags
        metaName
        metaDescription
        metaTags
        logo
        logoPath
        favicon
        faviconPath
        bannerImage
        bannerImagePath
        isOpen
        currency
        website
        supportEmail
        supportPhone
        createdAt
        updatedAt
        street
        streetOptional
        city
        state
        postcode
        location {
            id
            name
            shortCode
        }
    }
}